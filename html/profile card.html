<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/profile card.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
 <div class="profile-card">
  <div class="image">
    <img src="/img/profile.jpeg" alt="person img" class="profile-img">
  </div>
  <div class="text-data">
    <span class="name">Prem kumar </span>
    <span class="job">Student & developer</span>
  </div>   
  <div class="profile-media">
      <a href="" class="link">
        <i class='bx bxl-linkedin-square'></i>
      </a>

      <a href="" class="link">
        <i class='bx bxl-reddit'></i>
      </a>

      <a href="" class="link">
        <i class='bx bxl-github'></i>
      </a>

      <a href="" class="link">
        <i class='bx bxl-aws'></i>
      </a>
  </div>
  <div class="profile-button">
    <button class="button">subscribe</button>
    <button class="button">My Info</button>
  </div>
  <div class="analytics">
    <div class="data">
      <i class="bx bx-heart"></i>
      <span class="number">30k</span>
    </div>
    <div class="data">
      <i class="bx bx-message-rounded"></i>
      <span class="number">10k</span>
    </div>
    <div class="data">
      <i class="bx bx-share"></i>
      <span class="number">5k</span>
    </div>
  </div>

 </div>

</body>
</html>
